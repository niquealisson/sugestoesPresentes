<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmar Presente</title>
    {% load static %}
    <style>
        /* Estilo geral */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
        }
        h1 {
            color: #444;
            margin-bottom: 20px;
        }
        p {
            font-size: 18px;
            color: #555;
            margin: 10px 0;
        }
        h3 {
            margin-top: 30px;
            color: #007bff;
        }
        img {
            display: block;
            max-width: 300px;
            height: auto;
            margin: 20px auto;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        a {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            color: white;
            background: #007bff;
            padding: 10px 15px;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            transition: background 0.3s;
        }
        a:hover {
            background: #0056b3;
        }
        /* Responsividade */
        @media (max-width: 768px) {
            body {
                padding: 20px;
            }
            img {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <h1>Confirmar Presente</h1>
    <p>VocÃª escolheu o presente: <strong>{{ presente.nome }}</strong></p>
    <p>Valor: <strong>R$ {{ presente.valor }}</strong></p>
    <p>{{presente.descricao}}</p>
    
    <!-- Exibindo o QR Code gerado -->
    <h3>Escaneie o QR Code para pagar:</h3>
    <img src="{% static qr_code %}" alt="QR Code para pagamento">
    
    <a href="/">Voltar para a lista</a>
</body>
</html>
